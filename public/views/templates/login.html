<md-dialog class="md-padding" layout="column">
    <md-dialog-content>
    <!--<div ng-show="show_for == 'login'">-->
        <form name="loginForm">
            <md-input-container>
                <label>Email</label>
                <input type="email" name="username" required ng-model="username"/>
                {{username}}
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" name="password" required ng-model="password"/>
                {{password}}
            </md-input-container>
                <md-button ng-click="login()" class="md-raised md-primary">Login</md-button>
                <!--<md-button ng-click="showRegister()">Register</md-button>-->
        </form>

    <!--</div>-->
    <!--<div ng-show="show_form = 'register'">-->

        <form name="registerForm" >
            <md-input-container>
                <label>Email</label>
                <input type="email" name="username" required ng-model="username"/>
                {{username}}
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" name="password" required ng-model="password">
            </md-input-container>
            <md-input-container>
                    <label>Password Confirm</label>
                    <input type="password_confirm" name="password_confirm" required ng-model="password_confirm">
            </md-input-container>
                <md-button ng-click="register()" class="md-raised md-primary">Register</md-button>
                <!--<md-button ng-click="showLogin()">Login</md-button>-->
        </form>

    <!--</div>-->
    </md-dialog-content>
</md-dialog>
