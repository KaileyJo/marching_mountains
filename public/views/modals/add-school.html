<div class="addSchool" ng-controller="AddSchoolController">
    <md-content>
        <form>
            <md-input-container class="md-block">
                <input type="text" ng-model="name" placeholder="School Name" />
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" ng-model="website" placeholder="School Website" />
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" ng-model="address_line1" placeholder="Address Line 1" />
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" ng-model="address_line2" placeholder="Address Line 2" />
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" ng-model="city" placeholder="City" />
            </md-input-container>
            <md-input-container class="md-block">
                <!--<select id="states" ng-model="state" ng-options="item.name for item in states">-->
                    <!--<option value="">State</option>-->
                <!--</select>-->
                <md-autocomplete
                        md-selected-item="selectedItem"
                        md-search-text-change="searchTextChange(searchText)"
                        md-search-text="searchText"
                        md-selected-item-change="selectedItemChange(item)"
                        md-items="item in states | filter:searchText"
                        md-item-text="item.name"
                        md-min-length="0"
                        md-floating-label="State">
                    <md-item-template>
                        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
                    </md-item-template>
                </md-autocomplete>
            </md-input-container>
            <md-input-container class="md-block">
                <input type="number" ng-model="zip" placeholder="Zip" />
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" ng-model="phone" placeholder="phone" />
            </md-input-container>
            <md-input-container class="md-block">
                <textarea ng-model="instructions" placeholder="Additional Shipping Instructions"></textarea>
                <md-button ng-click="saveSchool(selectedItem)">Save School</md-button>
            </md-input-container>
        </form>
    </md-content>
</div>
