<h1>Login</h1>
<div class="form-container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ng-model="username" name="username" id="email" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="password" name="password" id="password" class="form-control" required/>
        </div>
        <div class="form-group">
            <button type="submit" ng-click="login()" class="btn btn-primary">Login</button>
            <a href="#register" class="btn btn-link">Register</a>
        </div>
    </form>
    {{loggedInUser}}
</div>
