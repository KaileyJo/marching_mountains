<div class="addSchool">
    <md-content>
        <form>
            <md-input-container class="md-block">
                <input type="text" ng-model="name" placeholder="School Name" value="name" />
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" ng-model="website" placeholder="School Website" value="website" />
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" ng-model="address_line1" placeholder="Address Line 1" value="address_line1" />
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" ng-model="address_line2" placeholder="Address Line 2" value="address_line2" />
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" ng-model="city" placeholder="City" value="city" />
            </md-input-container>
            <md-autocomplete
                    md-selected-item="selectedItem"
                    md-search-text-change="searchTextChange(searchText)"
                    md-search-text="searchText"
                    md-selected-item-change="selectedItemChange(item)"
                    md-items="item in states | filter:searchText"
                    md-item-text="item.name"
                    md-min-length="0"
                    md-floating-label="State">
                <md-item-template>
                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
                </md-item-template>
            </md-autocomplete>
            <md-input-container class="md-block">
                <input type="number" ng-model="zip" placeholder="Zip" />
            </md-input-container>
            <md-input-container class="md-block">
                <input type="text" ng-model="phone" placeholder="phone" />
            </md-input-container>

            <div ng-controller="ChipController">
            <md-chips ng-model="ctrl.selectedInstruments" md-autocomplete-snap=""
                      md-transform-chip="ctrl.transformChip($chip)" md-require-match="ctrl.autocompleteDemoRequireMatch">
                <md-autocomplete md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText"
                                 md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.instrument"
                                 placeholder="Search for a instrument">
                    <span md-highlight-text="ctrl.searchText">{{item.instrument}}</span>
                </md-autocomplete>
                <md-chip-template>
                    <span>
                      <strong>{{$chip.instrument}}</strong>
                    </span>
                </md-chip-template>
            </md-chips>
            <br>
            <h2 class="md-title">Instrument Options</h2>
            <md-list>
                <md-list-item class="md-2-line veggie-option" ng-repeat="veg in ctrl.instruments" layout="row"
                              layout-wrap="">
                    <div class="md-item-text md-whiteframe-z1" flex="">
                        <p>{{veg.instrument}}</p>
                    </div>
                </md-list-item>
            </md-list>
            <md-input-container class="md-block">
                <textarea ng-model="instructions" placeholder="Additional Shipping Instructions"></textarea>
            </md-input-container>
            <md-button ng-if="currentSchool != true" ng-click="saveSchool(selectedItem)">Save School</md-button>
            <md-button ng-if="currentSchool == true" ng-click="updateSchool(selectedItem)">Update School</md-button>
            </div>
