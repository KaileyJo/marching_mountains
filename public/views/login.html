<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!--<link rel="stylesheet" href="/vendors/normalize.css" />-->
    <!--<link rel="stylesheet" href="/vendors/skeleton.css" />-->
    <!--<link rel="stylesheet" href="/styles/stylesheet.css">-->

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
</head>
<body ng-app="myApp">
<h1>Login</h1>
<div class="form-container">
    <h2>Login</h2>
    <form action="/" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="username" id="email" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
</body>
</html>
